<body class="body">
<header class="header">
  <a href="#" class="header__inner">
    <img src="./images/Logo.svg" alt="Logo" class="header__logo">
  </a>
</header>
<main class="main">
  <div class="container">
    <h1 class="title">General information</h1>
    <div class="frame">
      <form action="" class="form">
        <div class="form__first">
          <label class="label" for="project-name">Project name</label>
          <input class="input" id="project-name" type="text" placeholder="Saloon">
        </div>
        <div class="form__first">
          <label class="label" for="city">City</label>
          <input class="input" id="city"  type="text" placeholder="London">
        </div>
        <div class="form__first">
          <label class="label" for="street">Street</label>
          <input class="input" id="street" type="text" placeholder="Baker street">
        </div>
        <div class="form__next">
          <div class="form__second">
            <label for="building-number" class="label">Building number</label>
            <input type="text" class="input" id="building-number" placeholder="12-a" >
          </div>
          <div class="form__second">
            <label for="cabinet-number" class="label">Cabinet number</label>
            <input type="text" class="input" id="cabinet-number" placeholder="42">
          </div>
          <div class="form__second">
            <label for="postal-code" class="label">Postal code</label>
            <input type="text" class="input" id="postal-code" placeholder="E1">
          </div>
        </div>
        <button class="button">Continue</button>
        <p class="terms">
          By clicking this button you accept our
          <a href="#" class="terms__link">Terms and conditions</a>
        </p>
      </form>
    </div>
