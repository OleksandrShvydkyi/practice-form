<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>stage 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
  <img class="right-img" src="./images/right.svg" alt="">
  <img class="left-img" src="./images/left.svg" alt="">
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="#" class="logo">
          <img class="logo__img" src="./images/Logo.svg" alt="logo">
        </a>
        <h1 class="header__title">General information</h1>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="main__inner">
        <form action="" class="first__forms">
          <div class="first__forms-inner">
            <label class="first__forms-names" for="project-name">Project name </label>
            <input class="first__forms-input" id="project-name" type="text" placeholder="Saloon">
          </div>
          <div class="first__forms-inner">
            <label class="first__forms-names" for="city">City </label>
            <input class="first__forms-input" id="city" type="text" placeholder="London">
          </div>
          <div class="first__forms-inner">
            <label class="first__forms-names" for="street">Street </label>
            <input class="first__forms-input" id="street" type="text" placeholder="Baker street">
          </div>
          <div action="" class="second__forms">
            <div class="second__forms-inner">
              <label for="building-number" class="second__forms-names">Building number </label>
              <input class="second__forms-input" id="building-number" type="text" placeholder="12-a">
            </div>
            <div class="second__forms-inner">
              <label for="cabinet-number" class="second__forms-names">Cabinet number </label>
              <input class="second__forms-input" id="cabinet-number" type="text" placeholder="42">
            </div>
            <div class="second__forms-inner">
              <label for="postal-code" class="second__forms-names">Postal code </label>
              <input class="second__forms-input" id="postal-code" type="text" placeholder="E1">
            </div>
          </div>
          <button class="button" name="button">Continue</button>
        </form>
        <div class="terms">
          <p class="terms__prev">By clicking this button you accept our</p>
          <a href="#" class="terms__inner">Terms and conditions</a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
